<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cafe Finder</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  
</head>
<body>
  <header class="header">
    <h1>Cafe Finder</h1>
  </header>

  <main>
    <div class="map-wrapper">
      <div id="map"></div>
      <div id="controls">
        <input id="searchInput" placeholder="Search cafes (optional)" />
        <select id="radiusSelect">
          <option value="500">500 m</option>
          <option value="1000" selected>1 km</option>
          <option value="2000">2 km</option>
        </select>
        <button id="searchBtn">Cari</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>© 2025 Cafe Finder — curated with calm & clarity.</p>
  </footer>


  <script type="module" src ="app.js"></script>
</body>
</html>
